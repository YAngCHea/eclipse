<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
	</head>
	<body>
	<form action="re.html" method="get">
		<label>아이디</label>
		<!-- <input type="text" name="userID" value="admin1">  value="admin1 : 특정값을 미리 넣어두기 -->
		<input type="text" name="userID" maxlength="5" required autofocus placeholder="아이디는 5자리">    <!-- maxlength : 특정개수를 지정하는것 -->
		                                               <!-- autofocus : 디폴트로 이 위치에 커서 시작 -->
		                                               <!-- placeholder : 흐린글씨로 안내문구 -->
		                                               <!-- required : 없으면 전송불가 : 필수입력란 -->
		<input type="hidden" name="ip" value="192.168.0.74">
		<br>
		<label>패스워드</label>
		<input type="password" name="userPW" >
		<br>
		<label>성별</label>
		<br>
		<input type="radio" name="gender" id="male" value="male">    <!-- name이 같으면 n개중 1개 선택!! 이름이 다르면 적용안되니까 맞춰줘야함 -->
		<label for="male">남자</label>    <!-- for = id값으로 찾아가는것 -->
		<input type="radio" name="gender" id="female" value="female" checked>
		<label for="female">여자</label>
		<input type="radio" name="gender" id="neuter" value="neuter">
		<label for="neuter">중성</label>
		<br>
		<label>취미</label>    <!-- checkbox : 중복선택가능 -->
		<input type="checkbox" name="hobby" id="game" value="game">
		<label for="game">게임</label>
		<input type="checkbox" name="hobby" id="golf" value="golf" checked>  <!-- checked : 디폴트로 선택 -->
		<label for="golf">골프</label>
		<input type="checkbox" name="hobby" id="book" value="book">
		<label for="book">독서</label>
		<input type="checkbox" name="hobby" id="listen" value="listen">
		<label for="listen">음악듣기</label>
		<input type="checkbox" name="hobby" id="run" value="run">
		<label for="run">조깅</label>
		<br>
		<label>날짜</label>
		<input type="date" name="date" >
		<label>시간</label>
		<input type="time" name="time" >
		<br>
		<label>전공</label>
		<select name="major">    <!-- select : 변수선언하기 -->
			<option value="archi">건축공학과</option>
			<option value="mechanic">기계공학과</option>
			<option value="indust" selected>산업공학과</option>
		</select>
		<br>
		<textarea name="content" rows="8" cols="40"></textarea>
		<br>
		
		
		<!-- <label>개수</label>
		<input type="text" value="10" readonly>
		<br>
		<label>검색어</label>
		<input type="search" name="search">
		<br>
		<label>이메일</label>
		<input type="email" name="email">
		<br>
		<label>URL</label>
		<input type="url" name="url">
		<br> -->
		
		<input type = "submit" value="전송">
		<button type="button">전송</button>
		<input type="reset" value="초기화">
		
	</form>
	
	</body>
</html>
