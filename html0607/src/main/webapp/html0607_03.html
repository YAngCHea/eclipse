<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		           <!-- 여기서 선언한 이름과 동일해야 불러진다 -->
		<style>  /* 내부스타일시트 */
		   /*css주석*/
		   *{margin:0; padding: 0;}
		   h2{color:orange; font-size:60px;}
		   p{width:1000px; height:400px; border: 1px solid black; text-align: center;
		     color: blue; font-size: 50px;}
		   
		</style>
	</head>
	<body>
	<!-- html주석 -->
	<h2>객실안내</h2>
		<div>
			<p>안녕하세요.</p>    <!-- p:글자 하나의 묶음 -->
		</div>
		<span>외부스타일시트에 대한 설명</span>
		
	
	</body>
</html>
